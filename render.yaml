services:
  # Backend Service
  - type: web
    name: baustellen-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Static Site (Optional, if you want to host frontend on Render too)
  - type: static
    name: baustellen-frontend
    rootDirectory: frontend
    buildCommand: npm install && npm run build
    publishDirectory: dist
    plan: free
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
